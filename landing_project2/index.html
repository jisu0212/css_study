<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSINSA | 0429</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- bg1 -->
        <div class="bg bg1">
            <section>
                <h1 class="logo"><a href="#"><img src="./images/logo.png" alt="musinsa standard"></a></h1>
                <p class="sub_title">나만의 스타일을 즐기는 쇼핑 앱 NO.1</p>
                <h2>무신사 스탠다드</h2>
                <p>실시간으로 트렌드를 반영하는 무신사 스탠다드만의 다양한<br>
                    라인업을 핸드폰 앱으로 간단하게 만나보세요.</p>
                <div class="btn">
                    <a href="#">앱 설치 바로가기</a>
                    <a href="#">홈페이지 바로가기</a>
                </div>
            </section>
        </div>
        <!-- bg2 -->
        <div class="bg bg2">
            <section>
                <form action="#" method="get" id="quiz">
                    <fieldset class="frm">
                        <legend class="skip">폼양식</legend>
                        <ul>
                            <li><em>Q.</em> 무신사 앱 사용시 받을 수 있는 혜택을 맞춰보세요</li>
                            <div class="answer">
                                <li class="title_a">A.</li>
                                <li class="list">
                                    <input type="radio" id="point" name="event_quiz" value="point">
                                    <label for="point">포인트 적립 1.5배</label>
                                    <input type="radio" id="plus_one" name="event_quiz" value="plus_one">
                                    <label for="plus_one">이벤트 제품 한정 1+1</label>
                                    <input type="radio" id="discount" name="event_quiz" value="discount">
                                    <label for="discount">첫 구매 제품 20% 할인</label>
                                    <input type="radio" id="rullet" name="event_quiz" value="rullet">
                                    <label for="rullet">100% 당첨 사은품 룰렛 참여권</label>
                                </li>
                            </div>
                        </ul>
                    </fieldset>
                </form>
                <div class="right">
                    <p><img src="./images/event_product.jpg" alt=""></p>
                    <p>추첨을 통해 정답자께는 <br><strong>우알롱 볼캡</strong>을 선물로 드립니다.</p>
                </div>
            </section>
        </div>
        <!-- bg3 -->
        <div class="bg bg3">

        </div>
    </main>
</body>
</html>
