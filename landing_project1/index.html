<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWF 북극곰 보호 캠페인</title>
    <!-- 디자인 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <!-- 웹글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 배경용:1920px, 내용: 1250px -->
    <main> <!-- 12그룹 묶음 -->
        <!-- 1.표지 -->
        <div class="bg bg1">
            <section>
                <h1>
                    <a href="#"><img src="./images/logo.png" alt="wwf"></a>
                </h1>
                <h2>생존의 벼랑 끝에 서 있는<br><em>북극곰을 지켜주세요</em></h2>
                <a href="#" class="sponsor_link">북극곰 후원하기</a>
                <a href="#" class="sponsor_question">후원관련 자주 묻는 질문 보기</a>
            </section>
        </div>
        <!-- 2-퀴즈 -->
        <div class="bg bg2">
            <section>
                <div class="left">
                    <h2>Quiz</h2>
                    <form action="#" method="get" id="frm">
                        <fieldset class="frm">
                            <legend class="skip">폼양식</legend>
                            <dl>
                                <dt>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</dt>
                                <dd>
                                    <input type="radio" id="30_percent" value="30_percent" name="percent">
                                    <label for="30_percent">30%</label>
                                </dd>
                                <dd>
                                    <input type="radio" id="40_percent" value="40_percent" name="percent">
                                    <label for="40_percent">40%</label>
                                </dd>
                                <dd>
                                    <input type="radio" id="50_percent" value="50_percent" name="percent">
                                    <label for="50_percent">50%</label>
                                </dd>
                                <dd>
                                    <input type="radio" id="60_percent" value="60_percent" name="percent">
                                    <label for="60_percent">60%</label>
                                </dd>
                                <dd>
                                    <button type="button" id="check_btn">정답 확인 하기</button>
                                </dd>
                            </dl>
                        </fieldset>
                    </form>
                </div>
                <div class="right">
                    <div class="status">
                        <h2>퀴즈 참여 현황</h2>
                        <div class=contents>
                            <em>38387</em>
                            <span>명 </span>
                            <strong>참여</strong>
                        </div>
                    </div>
                    <p>*퀴즈 참여 현황은 매주 업데이트 됩니다</p>
                </div>
            </section>
        </div>
        <div class="bg bg3">
            <section>
                <h2>죽은 어미 곁을 떠나지 못하는<br>새끼 북극곰의 이야기</h2>
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/u9V5MBqhLRc?autoplay=1&mute=1&loop=1" title="기후변화를 막고 녹아내리는 북극에서 북극곰을 지켜주세요!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <a href="#" class="sponsor_link">북극곰 후원하기</a>
            </section>
        </div>
        <div class="bg bg4"></div>
        <div class="bg bg5"></div>
        <div class="bg bg6"></div>
        <div class="bg bg7"></div>
        <div class="bg bg8"></div>
        <div class="bg bg9"></div>
        <div class="bg bg10"></div>
        <div class="bg bg11"></div>
        <div class="bg bg12"></div>
    </main>
</body>
</html>
